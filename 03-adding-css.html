<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding CSS to a Web Page</title>

    <!-- Stylesheet(s): -->
    <link type="text/css" rel="stylesheet" href="./css/03-adding-css.css">
</head>
<body>
    <h1>Adding CSS to a Web Page</h1>
    <ul>
        <li>External (&lt;link&gt; element)</li>
        <style>
            li:nth-of-type(2) {
                color: blue;
            }
        </style>
        <li>Internal (&lt;style&gt; element)</li>
        <li style="color: red;">Inline (within our elements)</li>
    </ul>
</body>
</html>
