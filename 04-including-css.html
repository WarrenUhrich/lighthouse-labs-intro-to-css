<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Including CSS in a Web Page</title>
    
        <link rel="stylesheet" href="/css/04-including-css.css">
    </head>
    <body>
        <h1>Including CSS in a Web Page</h1>
        <p>
            There are three ways to include CSS
            in a web page:
        </p>
        <ol>
            <li>Link (External)</li>
            <li>
                <style>
                    li {
                        color: purple;
                    }
                </style>
                Style Element &lt;style&gt;
            </li>
            <li style="color: blue;">Inline (Style Attribute)</li>
        </ol>
    </body>
</html>
