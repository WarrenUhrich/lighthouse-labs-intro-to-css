<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including CSS in HTML</title>

    <link rel="stylesheet" href="/css/04-including-css.css">
</head>
<body>
    <h1>Including CSS in HTML</h1>
    <p>
        There are 3 ways we can include CSS
        in our HTML web pages.
    </p>
    <ol>
        <li>&lt;link&gt; Element in &lt;head&gt;</li>
        <li>
            <style>
                li {
                    color: purple;
                }
            </style>
            The &lt;style&gt; Element
        </li>
        <li style="color: blue;">Inline (Style Attribute)</li>
    </ol>
</body>
</html>
